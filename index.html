<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
 <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body background="http://blog.hostbaby.com/wp-content/uploads/2014/03/Trees_1920x1234.png">
  <div class="container">
    
    <center>
<h3 class="btn btn-primary heading">Image Recognizer</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify my family members: </p>
<b class="object_names">
Mother<hr>
Brother<hr>
Sister<hr>
Me<hr>
</b>
      <label>Webcam View </label>
<div id="camera"></div>
      <br><br>
<div id="result"></div>
      <br><br>
<button onclick="click()"class="btn btn-info">CAPTURE</button>
      <br><br>
<button onclick="check()"class="btn btn-info">IDENTIFY</button>
      <br>

      <p style="font-size: 22px;">Object : <span id="object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
